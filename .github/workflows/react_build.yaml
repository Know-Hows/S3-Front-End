name: React Native Build and Test

on:
  push:
    branches: [ "main", "Dev" ]
  pull_request:
    branches: [ "main", "Dev" ]
  workflow_dispatch:

jobs:
  buildReactNative:
  
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    defaults:
      run:
        working-directory: knowhows

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install
    - name: Run the tests
      run: npm test
    - name: Build
      run: npm run build

  buildSonarCloud:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          $sonarScannerVersion = "5.0.1.3006"  # Replace with the desired version
          $sonarScannerUrl = "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${sonarScannerVersion}-windows.zip"
          
          New-Item -Path .\.sonar\scanner -ItemType Directory
          Invoke-WebRequest -Uri $sonarScannerUrl -OutFile .\.sonar\scanner\sonar-scanner.zip
          Expand-Archive -Path .\.sonar\scanner\sonar-scanner.zip -DestinationPath .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\sonar-scanner-5.0.1.3006-windows\bin\sonar-scanner.bat begin /k:Know-Hows_S3-Front-End /o:know-hows /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.source="knowhows"
          npm install
          npm test
          npm run build
          .\.sonar\scanner\sonar-scanner-5.0.1.3006-windows\bin\sonar-scanner.bat end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
