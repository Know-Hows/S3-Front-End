name: Build
on:
  push:
    branches:
      - main
      - Dev
  pull_request:
    branches:
      - main
      - Dev
jobs:
  buildReactJS:
  
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        
    env:
      CI : false

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 19.9.0
    - name: Install dependencies
      run: npm install
    - name: Buildnp
      run: npm run build
    - name: Run the tests
      run: npm test
